<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WongCilik</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #e0e0e0; color: #000; }
    header { background: #222; color: #fff; padding: 20px; text-align: center; font-size: 24px; font-weight: bold; border-bottom: 2px solid #000; }
    nav { background: #ccc; padding: 10px; text-align: center; border-bottom: 1px solid #999; }
    nav button { background: #eee; border: 1px solid #999; padding: 6px 12px; margin: 0 4px; font-size: 14px; cursor: pointer; }
    main { max-width: 800px; margin: 20px auto; padding: 0 20px; background: #fff; border: 1px solid #999; }
    section { display: none; padding: 20px 0; border-top: 1px solid #ccc; }
    section.active { display: block; }
    form { margin-bottom: 20px; }
    form input { display: block; width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #999; background: #f9f9f9; }
    form button { padding: 8px 16px; background: #444; color: #fff; border: 1px solid #000; cursor: pointer; }
    .listing { border: 1px solid #999; padding: 10px; margin-bottom: 10px; background: #f0f0f0; }
    .listing h3 { margin: 0; font-size: 18px; }
    .listing p { margin: 4px 0; font-size: 14px; }
    .cart { border: 1px solid #999; padding: 10px; background: #fff; margin-top: 20px; }
    footer { text-align: center; padding: 10px; font-size: 12px; background: #ccc; border-top: 1px solid #999; }
  </style>
</head>
<body>

  <header>WongCilik Crop Exchange</header>
  <nav id="navBar"></nav>

  <main>
    <section id="market" class="active">
      <h2>Live Crop Listings</h2>
      <div id="listings"></div>
    </section>

    <section id="upload">
      <h2>Upload Your Crop</h2>
      <form id="cropForm">
        <input type="text" id="name" placeholder="Crop name" required />
        <input type="number" id="price" placeholder="Price per kg (Rp)" required />
        <input type="number" id="qty" placeholder="Quantity (kg)" required />
        <button type="submit">Add Crop</button>
      </form>
    </section>

    <section id="farm">
      <h2>My Farm</h2>
      <p>Coming soon: Your crop dashboard and analytics.</p>
    </section>

    <section id="cart">
      <h2>Your Cart</h2>
      <div id="cartItems"></div>
    </section>

    <section id="login">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </section>

    <section id="register">
      <h2>Register</h2>
      <form>
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Create Account</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 WongCilik. Built by Mahathir Syakiib Alhafidz.
  </footer>

  <script>
    let isLoggedIn = false;

    function showTab(tabId) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    function updateNav() {
      const nav = document.getElementById('navBar');
      nav.innerHTML = `
        <button onclick="showTab('market')">Market</button>
        ${isLoggedIn ? `
          <button onclick="showTab('upload')">Upload</button>
          <button onclick="showTab('farm')">My Farm</button>
          <button onclick="showTab('cart')">Cart</button>
          <button onclick="confirmLogout()">Logout</button>
        ` : `
          <button onclick="showTab('login')">Login</button>
          <button onclick="showTab('register')">Register</button>
        `}
      `;
    }

    function confirmLogout() {
      const confirmBox = document.createElement('div');
      confirmBox.style.position = 'fixed';
      confirmBox.style.top = '0';
      confirmBox.style.left = '0';
      confirmBox.style.width = '100%';
      confirmBox.style.height = '100%';
      confirmBox.style.background = 'rgba(0,0,0,0.5)';
      confirmBox.style.display = 'flex';
      confirmBox.style.alignItems = 'center';
      confirmBox.style.justifyContent = 'center';
      confirmBox.style.zIndex = '9999';

      confirmBox.innerHTML = `
        <div style="background:#fff; border:2px solid #000; padding:20px; text-align:center; width:300px;">
          <p style="margin-bottom:20px;">Are you sure you want to log out?</p>
          <button id="yesLogout" style="margin-right:10px; padding:6px 12px;">Yes</button>
          <button id="noLogout" style="padding:6px 12px;">No</button>
        </div>
      `;

      document.body.appendChild(confirmBox);

      document.getElementById('yesLogout').onclick = () => {
        isLoggedIn = false;
        updateNav();
        showTab('market');
        document.body.removeChild(confirmBox);
      };

      document.getElementById('noLogout').onclick = () => {
        document.body.removeChild(confirmBox);
      };
    }

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (username && password) {
        isLoggedIn = true;
        updateNav();
        showTab('market');
      }
    });

    const form = document.getElementById('cropForm');
    const listings = document.getElementById('listings');
    const cartItems = document.getElementById('cartItems');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim().replace(/'/g, "\\'");
      const price = document.getElementById('price').value.trim();
      const qty = document.getElementById('qty').value.trim();
      if (!name || !price || !qty) return;
      const card = document.createElement('div');
      card.className = 'listing';
      card.innerHTML = `
        <h3>${name}</h3>
        <p>Price: Rp ${parseInt(price).toLocaleString()}/kg</p>
        <p>Quantity: ${qty} kg</p>
        <button onclick="addToCart('${name}', ${price}, ${qty})">Add to Cart</button>
      `;
      listings.prepend(card);
      form.reset();
      showTab('market');
    });

    function addToCart(name, price, qty) {
      const item = document.createElement('div');
      item.className = 'cart';
      item.innerHTML = `
        <strong>${name}</strong><br>
        Price: Rp ${parseInt(price).toLocaleString()}/kg<br>
        Quantity: ${qty} kg
      `;
      cartItems.appendChild(item);
      showTab('cart');
    }

    updateNav();
  </script>

</body>
</html>
